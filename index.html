<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Pamungkas Survey Form</h1>
    <p id="description">fill the form please!, Thank You.</p>
    <form id="survey-form">
      <label for="name" id="name-label">
        Name
        <input type="text" id="name" placeholder="Enter your name" required />
      </label>

      <label for="email" id="email-label">
        Email
        <input type="email" id="email" placeholder="Enter your email" required />
      </label>

      <label for="number" id="number-label">
        Age
        <input type="number" id="number" placeholder="How old are you?" min="15" max="40" />
      </label>

      <label for="dropdown" id="dropdown-label">
        How do you know Pamungkas?
        <select id="dropdown">
          <option>Youtube</option>
          <option>Spotify</option>
          <option>Instagram</option>
        </select>
      </label>

      <label for="album" id="album-label"> What is your favorite album?</label>

      <input type="radio" name="album" value="1" checked /> Walk The Talk <br />
      <input type="radio" name="album" value="1" /> Flying Solo <br />
      <input type="radio" name="album" value="1" /> Solipsism <br />

      <br />
      <br />

      <label for="album" id="album-label"> Choose Your favorite songs?</label>

      <input type="checkbox" value="boy" /> Boy <br />
      <input type="checkbox" value="kenangan manis" /> Kenangan Manis<br />
      <input type="checkbox" value="bambina" /> bambina <br />
      <input type="checkbox" value="one only" /> One Only<br />
      <input type="checkbox" value="monolog" /> Monolog <br />

      <input type="checkbox" value="Nice Day" /> Nice Day <br />
      <input type="checkbox" value="Break It" /> Break It <br />
      <input type="checkbox" value="Flying solo" /> Flying Solo <br />
      <input type="checkbox" value="Flying solo" /> To The Bone <br />
      <input type="checkbox" value="Modern Love" /> Modern Love <br />

      <input type="checkbox" value="Deeper" /> Deeper <br />
      <input type="checkbox" value="Be My Friend" /> Be My Friend <br />
      <input type="checkbox" value="Be Okay Again Today" /> Be Okay Again Today <br />
      <input type="checkbox" value="Closure" /> Closure <br />
      <input type="checkbox" value="Riding The Wave" /> Riding The Wave <br />

      <br /><br />

      <label for="comments" id="comments-label">
        Any comments or suggestions?
        <textarea id="comments" cols="30" rows="10" placeholder="Enter your comments here"></textarea>
      </label>

      <button id="submit" type="submit">Submit</button>
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
